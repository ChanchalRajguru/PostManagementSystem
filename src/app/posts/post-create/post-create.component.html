
<mat-card>
  <!-- #<form-name>="ngForm" is a directive which gives access to the form values-->
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel/>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel>
      </textarea>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      name="submit"
      type="submit">Save Post</button>
  </form>
</mat-card>
